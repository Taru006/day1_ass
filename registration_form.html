<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
        <hr>
<h3>Registration Form</h3>
<form>
  <label>Date of Birth: <input type="date"></label><br>
  <label>Experience (1-10): <input type="range" min="1" max="10"></label><br>
  <label>Favorite Color: <input type="color"></label><br>
  <label>Choose Skill:
    <input list="skills">
    <datalist id="skills">
      <option value="HTML">
      <option value="CSS">
      <option value="JavaScript">
    </datalist>
  </label><br>
  <button type="submit">Register</button>
</form>
    </body>
</html>
